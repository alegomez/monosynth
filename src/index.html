<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="adsr">
      <label for="attack">
        <span>A</span>
        <input id="attack" type="range" name="attack" />
      </label>
      <label for="decay">
        <span>D</span>
        <input id="decay" type="range" name="decay" />
      </label>
      <label for="sustain">
        <span>S</span>
        <input id="sustain" type="range" name="sustain" />
      </label>
      <label for="release">
        <span>R</span>
        <input id="release" type="range" name="release" />
      </label>
      <label for="type">
        <span>type</span>
        <select id="type">
          <option value="sine" selected>sine</option>
          <option value="sawtooth">sawtooth</option>
          <option value="square">square</option>
          <option value="triangle">triangle</option>
        </select>
      </label>
    </div>
  </body>
</html>
